    <style>
        .swiper {
            display: none;
        }

        .close-btn {
            display: block;
            position: absolute;
            right: 0;
            width: 48px;
            height: 48px;
            background-color: transparent;
            z-index: 1000;
        }

        .arrow {
            position: absolute;
            height: 3px;
            width: 25px;
            background-color: rgba(255, 255, 255, 1);
            top: 24px;
            left: 11px;
        }

        .a1 {
            transform: rotate(45deg);
        }

        .a2 {
            transform: rotate(-45deg);
        }

        .swiper.is-active {
            display: block;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.9);
            z-index: 1000000;
        }

        .swiper-pagination {
            position: relative;
            margin-top: 10px;
        }
    </style>
